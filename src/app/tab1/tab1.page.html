<ion-content>
  <ion-grid>
    <ion-row style="padding-left: 10px; padding-right: 10px;">
      <ion-col size="3" size-md="2" *ngFor="let imagenes of negocios">
        <ion-card class="cardNegocios" >
           <ion-card-content>
           <ion-card-title [innerHTML]="imagenes.nombre" style="font-size: 10px;"></ion-card-title>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
